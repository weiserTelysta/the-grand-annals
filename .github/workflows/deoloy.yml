name: deploy-docs
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Multi-language Site
        run: |
          # ------------------------------------------------------------------
          # 1. 构建中文版（主站）
          # ------------------------------------------------------------------
          echo "Building Chinese Site (Main)..."
          mkdocs build --config-file mkdocs.yml

          # ------------------------------------------------------------------
          # 2. 资源同步（分发给 EN 和 JA）
          # ------------------------------------------------------------------
          echo "Syncing Assets..."
          
          # 创建目录
          mkdir -p docs/en/assets docs/en/stylesheets
          mkdir -p docs/ja/assets docs/ja/stylesheets
          
          # 复制给英文版
          cp -r docs/zh/assets/* docs/en/assets/ || true
          cp -r docs/zh/stylesheets/* docs/en/stylesheets/ || true

          # 复制给日文版 (新增步骤)
          cp -r docs/zh/assets/* docs/ja/assets/ || true
          cp -r docs/zh/stylesheets/* docs/ja/stylesheets/ || true

          # ------------------------------------------------------------------
          # 3. 构建英文版
          # ------------------------------------------------------------------
          echo "Building English Site..."
          mkdocs build --config-file mkdocs.en.yml --site-dir site/en

          # ------------------------------------------------------------------
          # 4. 构建日文版 (新增步骤)
          # ------------------------------------------------------------------
          echo "Building Japanese Site..."
          mkdocs build --config-file mkdocs.ja.yml --site-dir site/ja

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
          cname: annals.telysta.com